<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Scorecard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="player1">Fakhar Zaman</div>
        <div class="player2">Imam-ul-Haq</div>
        <div class="player3">Babar Azam</div>
        <div class="player4">M.Rizwan</div>
        <div class="player5">Shadab Khan</div>
        <div class="player6">Agha Salman</div>
        <div class="player7">Khushdil Shah</div>
        <div class="player8">M.Nawaz</div>
        <div class="player9">Wasim Jnr</div>
        <div class="player10">Haris Rauf</div>
        <div class="player11">Naseem Shah</div>
    </div>

    <div class="runs">
        <div id="score1"></div>
        <div id="score2"></div>
        <div id="score3"></div>
        <div id="score4"></div>
        <div id="score5"></div>
        <div id="score6"></div>
        <div id="score7"></div>
        <div id="score8"></div>
        <div id="score9"></div>
        <div id="score10"></div>
        <div id="score11"></div>
    </div>
    <div class="balls">
        <div id="balls1"></div>
        <div id="balls2"></div>
        <div id="balls3"></div>
        <div id="balls4"></div>
        <div id="balls5"></div>
        <div id="balls6"></div>
        <div id="balls7"></div>
        <div id="balls8"></div>
        <div id="balls9"></div>
        <div id="balls10"></div>
        <div id="balls11"></div>
    </div>
    <div class="totalruns">
        <div id="teamruns"></div>
    </div>
    <div class="overs">
        <div id="teamovers"></div>
    </div>
    <div class="individualscore">
        <div id="scoredisplay"></div>
    </div>
    <button class="nextball" onClick="nextball">Next Ball</button>
    <script src="./app.js"></script>
</body>
</html>
